<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="api.css">
    <title>API 1</title>
</head>

<body>
    <!-- Main page Title-->
    <header id="heading">
        <h1>Welcome PokeLovers! </h1>
    </header>
    <!-- Search Form Div-->
    <div id="search-form">
        <h3>Search for a Pokemon's Abilities & Moves :)</h3>
        <form>
            <p>
                <label for="">Enter Pokemon Name:</label>
                <input type="text" name="get-pokemon" id="search" placeholder="ie: pikachu"><br>
            </p>
            <p>
                <button id="submit">Submit</button>
            </p>
        </form>
    </div>
    <!-- Return Section-->
    <div id="displayResults">
        <div id="pokeDisplay">
            <div id="topDisplay">
                <section id="name">
                </section>
                <section id="pokeImg">
                </section>
            </div>
            <div id="bottomDisplay">
                <section class="returned" id="type-return">
                    <h3><b>Type:</b></h3>
                </section>
                <section class="returned" id="abil-return">
                    <h3>Abilities:</h3>
                    <ul id="abilities" class="data"></ul>
                </section>
                <section class="returned" id="move-return">
                    <h3>Moves:</h3>
                    <ul id="moves" class="data"></ul>
                </section>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>

</html>
